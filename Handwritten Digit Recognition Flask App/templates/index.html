<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Handwritten Digit Recognition using CNN</title>
  
  
  
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>

<body>
 
		<h1>Handwritten Digit Recognition using <span>CNN</span></h1>

		<div>

		
		<div id="debug" style="margin:100px; margin-top:100px;">
			<br/>
			<span style="color: #4eb5e5; font-weight: 400; font-family: 'Open Sans', Helvetica;	">Draw the Digit inside this Box!</span>
		</div>
		<canvas id="canvas" width="280" height="280" style="border:8px solid; float: left; margin: 70px; margin-top:160px;  border-radius: 5px; cursor: crosshair;"></canvas>

		<div style="margin-left:165px; margin-top:460px; float:left; position:absolute;">
			
			<button class="myButton" id="predict"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;"> Predict </span></button>	
			<button class="myButton" id="clearButton"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;"> Clear </span></button>			
		</div>
	</div>
		<div >
			<h1 id="result" style="margin-right:20px; margin-top:300px;float:left;"><span> </span></h1>
			<h1 id="probabilities" style="margin-right:-120px; margin-top:350px;"><span> </span></h1>
		</div>

		
  		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   
	   		$("#predict").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+ data["result"]);
	   					$('#probabilities').text(' Predicted Probabilities: '+data["probabilities"])
	   				}
	   			});
	   		});
	   
	   </script>
</body>
</html>
